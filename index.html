<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyber Attack Notice</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Roboto Mono', monospace;
    background-color: #000;
    color: #0f0;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: black;
    background-image: 
      radial-gradient(#0f0 1px, transparent 1px),
      radial-gradient(#0f0 1px, transparent 1px);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
    animation: matrixBG 20s linear infinite;
    height: 100vh;
    padding: 20px;
  }

  @keyframes matrixBG {
    0% { background-position: 0 0, 25px 25px; }
    100% { background-position: -50px 50px, -25px 75px; }
  }

  /* Top fixed full width colored bar */
  .top-bar {
    width: 100%;
    padding: 15px 10px;
    background: linear-gradient(90deg, #00ff00, #00aa00, #00ff00);
    box-shadow: 0 0 20px #0f0;
    border-radius: 8px;
    text-align: center;
  }
  .top-bar h1 {
    font-family: 'Orbitron', sans-serif;
    color: #000;
    font-size: 1.8rem;
    font-weight: 900;
    letter-spacing: 2px;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0a0;
  }

  /* Main notice */
  .notice {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 10px;
  }

  .notice p {
    font-size: 1.6rem;
    line-height: 1.5;
    max-width: 900px;
    background: rgba(0, 20, 0, 0.8);
    border: 2px solid #0f0;
    border-radius: 12px;
    padding: 30px 25px;
    box-shadow: 0 0 20px #00ff00;
    color: #0f0;
    text-shadow:
      0 0 5px #0f0,
      0 0 10px #0a0;
  }

  .notice p a {
    color: #ffcc00;
    font-weight: 700;
    text-decoration: none;
    word-break: break-word;
  }

  .notice p strong {
    display: block;
    margin-top: 15px;
    color: #0ff;
    font-size: 1.5rem;
    text-shadow:
      0 0 10px #0ff,
      0 0 20px #0ff;
  }

  /* Flags container at bottom */
  .flags {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
  }
  .flags img {
    width: 90px;
    max-width: 25vw;
    border-radius: 10px;
    border: 2px solid #0f0;
    box-shadow: 0 0 25px #00ff00;
    transition: transform 0.3s ease;
  }
  .flags img:hover {
    transform: scale(1.2);
    box-shadow: 0 0 40px #0ff;
  }

  /* Responsive for mobile */
  @media (max-width: 600px) {
    .top-bar h1 {
      font-size: 1.3rem;
    }
    .notice p {
      font-size: 1.1rem;
      padding: 20px 15px;
    }
    .flags img {
      width: 60px;
      max-width: 40vw;
    }
  }

</style>
</head>
<body>

  <div class="top-bar" aria-label="Team Name">
    <h1>DARK NET HACKER BOYS TEAM FROM BANGLADESHI MUSLIM</h1>
  </div>

  <div class="notice" role="main" aria-label="Cyber attack notice">
    <p>
      The website <a href="http://israelministry-service.org/" target="_blank" rel="noopener noreferrer">http://israelministry-service.org/</a> has been taken down by a cyber attack.<br />
      This is the blood's response of the innocent Muslims of Gaza and Iran.<br />
      <strong>Justice for the oppressed.</strong>
    </p>
  </div>

  <div class="flags" aria-label="Flags of Bangladesh, Iran and Palestine">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg" alt="Bangladesh Flag" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Flag_of_Iran.svg" alt="Iran Flag" />
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg" alt="Palestine Flag" />
  </div>

</body>
</html>
