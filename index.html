<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyber Attack Notice</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap');

  /* Basic Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Roboto Mono', monospace;
    background-color: #000;
    color: #0f0;
    overflow-x: hidden;
  }

  /* Hacker style background matrix effect */
  body {
    background: black;
    background-image: 
      radial-gradient(#0f0 1px, transparent 1px),
      radial-gradient(#0f0 1px, transparent 1px);
    background-position: 0 0, 25px 25px;
    background-size: 50px 50px;
    animation: matrixBG 20s linear infinite;
  }

  @keyframes matrixBG {
    0% { background-position: 0 0, 25px 25px; }
    100% { background-position: -50px 50px, -25px 75px; }
  }

  /* Slide text container on top */
  .slide-text-container {
    width: 100%;
    background: linear-gradient(90deg, #0f0, #0a0, #0f0);
    border-bottom: 2px solid #0f0;
    overflow: hidden;
    white-space: nowrap;
    padding: 10px 0;
  }

  .slide-text {
    display: inline-block;
    padding-left: 100%;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 2.5rem;
    color: #00ff00;
    animation: slideLeft 20s linear infinite;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #0f0,
      0 0 20px #0f0,
      0 0 40px #0f0;
  }

  @keyframes slideLeft {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  /* Notice area in middle */
  .notice-container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(0, 20, 0, 0.7);
    border: 2px solid #0f0;
    padding: 30px 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px #00ff00;
    text-align: center;
  }

  .notice-container a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: 700;
    word-break: break-word;
  }

  .notice-container p {
    font-size: 1.3rem;
    line-height: 1.6;
    color: #0f0;
    text-shadow:
      0 0 5px #00ff00,
      0 0 10px #0f0;
  }

  .notice-container strong {
    font-size: 1.5rem;
    color: #0ff;
    text-shadow:
      0 0 10px #0ff,
      0 0 20px #0ff;
  }

  /* Flags container bottom */
  .flags-container {
    max-width: 900px;
    margin: 40px auto 60px;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }

  .flags-container img {
    width: 80px;
    height: auto;
    border-radius: 10px;
    border: 2px solid #0f0;
    box-shadow: 0 0 20px #00ff00;
    transition: transform 0.3s ease;
  }

  .flags-container img:hover {
    transform: scale(1.15);
    box-shadow: 0 0 30px #0ff;
  }

  /* Responsive for mobile */
  @media (max-width: 600px) {
    .slide-text {
      font-size: 1.6rem;
      animation-duration: 12s;
      padding-left: 120%;
    }
    .notice-container {
      margin: 20px 10px;
      padding: 20px 15px;
    }
    .notice-container p {
      font-size: 1rem;
    }
    .notice-container strong {
      font-size: 1.2rem;
    }
    .flags-container img {
      width: 60px;
      margin-bottom: 15px;
    }
  }

</style>
</head>
<body>

<!-- Slide text on top -->
<div class="slide-text-container" aria-label="Scrolling team name">
  <div class="slide-text" role="marquee" aria-live="polite" aria-relevant="all">
    DARK NET HACKER BOYS TEAM FROM BANGLADESHI MUSLIM &nbsp;&nbsp;&nbsp;&nbsp;
  </div>
</div>

<!-- Notice in middle -->
<div class="notice-container" role="main" aria-label="Cyber attack notice">
  <p>
    The website <a href="http://israelministry-service.org/" target="_blank" rel="noopener noreferrer">http://israelministry-service.org/</a> has been taken down by cyber attack.<br />
    This is the blood's response of the innocent Muslims of Gaza and Iran.<br />
    <strong>Justice for the oppressed.</strong>
  </p>
</div>

<!-- Flags bottom -->
<div class="flags-container" aria-label="Flags of Bangladesh, Iran and Palestine">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Flag_of_Bangladesh.svg" alt="Bangladesh Flag" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/Flag_of_Iran.svg" alt="Iran Flag" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Flag_of_Palestine.svg" alt="Palestine Flag" />
</div>

</body>
</html>
